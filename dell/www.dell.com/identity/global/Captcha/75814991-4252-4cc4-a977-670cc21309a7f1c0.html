    <script type="text/javascript">
        var generalErrorMessage = 'We are sorry but there seems to be a problem. Please try again after some time.';
        var refreshUrl = '../CaptchaRefresh/75814991-4252-4cc4-a977-670cc21309a7f1c0.html?pn=Login&amp;feir=1';
        var audioUrl = '../RetrieveAudio/75814991-4252-4cc4-a977-670cc21309a7f1c0.html?pn=Login&amp;feir=1';
        var img = document.getElementById('captcha-image-46189');
        var audioCaptchaErrorMessage = 'Error occurred while getting audio, please refresh the captcha and try again.';
        var audioCaptchaGenericMessage = 'Please refresh the captcha and try again.';

        var audioData = new Audio();
        audioData.autoplay = true;
        audioData.onerror = (e) => {
            setDefaultValidationMessage(audioCaptchaErrorMessage);
        };

        if ($("#hdnCaptchaMetricsTriggered").val() === "false" && img != null ) {

            img.onload = function () {
                if (typeof dellmetricsb2bTrack !== "undefined" && typeof dellmetricsb2bTrack === "function") {
                    dellmetricsb2bTrack("captchatriggered");
                    $("#hdnCaptchaMetricsTriggered").val("true");
                }
            };
        }

        var refresh = function (captchaPartialRefreshId) {
            $('#ImageText').val('');
            $('#ImageText').removeClass('input-validation-error');
            if (typeof refreshUrl != "undefined" && refreshUrl != null) {
                $.ajax({
                    cache: false,
                    type: "get",
                    url: refreshUrl,
                    data: {'key': $('#Key').val(), 'timestamp' : $('#TimeStamp').val()},
                    success: function (data) {
                        if (typeof data != "undefined" && typeof data.Status != "undefined" && data.Status && typeof data.Result != "undefined") {
                            $('#' + captchaPartialRefreshId).html(data.Result);
                            hideDefaultValidationMessage();
                        }
                    },
                    error: function (data) {

                    }
                });
            }
        };

        var audioCaptcha = function (obj) {
            var keyAudio = $(obj).parent().parent().find('#Key').val();
            try {
                if (audioData.currentSrc.indexOf(keyAudio) == -1 || audioData.buffered.length == 0) {
                    var captchaAudioURL = audioUrl.includes('?') ? audioUrl + "&captchaKey=" + keyAudio : audioUrl + "?captchaKey=" + keyAudio;
                    audioData.src = captchaAudioURL;
                }
                else {
                    audioData.play();
                }
            }
            catch {
                setDefaultValidationMessage(audioCaptchaErrorMessage);
            }
        };

        function setDefaultValidationMessage(message) {
            $('#validationSummaryContainer').show();
            $('#validationSummaryImage').show();
            $('#validationSummaryText').show();
            $('#validationSummaryText').text("");
            $('#validationSummaryText').append(message);
        }

        function hideDefaultValidationMessage() {
            $('#validationSummaryContainer').hide();
            $('#validationSummaryImage').hide();
            $('#validationSummaryText').hide();
            $('#validationSummaryText').text("");
        }

    </script>
